<v-ons-page data-page="openassets" v-show="!$store.state.transparency">
    <custom-bar title="OpenAssets" menu="true">
      <!-- <v-ons-toolbar-button @click="qr">
        <v-ons-icon icon="ion-qr-scanner"></v-ons-icon>
      </v-ons-toolbar-button> -->
    </custom-bar>
    <div>
      <v-ons-list>
        <v-ons-list-item modifier="tappable" @click="getMyUtxo">
          <div class="left">getAllMyUTXO</div>
        </v-ons-list-item>
        
        <v-ons-list-item modifier="tappable" @click="getAssetDefinition">
          <div class="left">get my assets</div>
        </v-ons-list-item>
            
        <v-ons-list-item modifier="tappable" @click="handlerAssetFromMyServer">
          <div class="left">AssetsFromMyServer</div>
        </v-ons-list-item>

        <div id="cards">
          <v-ons-list>
              <v-ons-list-item v-for="utxo in utxos">
                  <v-ons-card>
                    <div class="left">
                    amount:{{utxo.amount}}
                    asset_quantity:{{utxo.asset_quantity}}
                    </div>
                    <div class="right">
                      <img v-bind:src="utxo.image_url"/>
                    </div>
                </v-ons-card>
              </v-ons-list-item>
          </v-ons-list>
        </div>
        <!-- <v-ons-list-item v-show="urlAsset">
          <img v-bind:src="urlAsset"
            width="300" 
            height="200">
        </v-ons-list-item>     -->
        <!-- <v-ons-list-item modifier="small" v-show="messageToShow">
          <div class="center">{{messageToShow}}</div>
        </v-ons-list-item> -->
        <v-ons-list-header>menu</v-ons-list-header>
        <v-ons-list-item modifier="tappable" @click="issue">
            新規発行する
        </v-ons-list-item>
        <v-ons-list-item modifier="tappable chevron" @click="showLabel(currency[currencyIndex].coinId,l,0,index)">
          送付する
        </v-ons-list-item>
              
       </v-ons-list>
      <v-ons-modal :visible="loading">
        <p style="text-align: center">
          トランザクションデータ作成中
          <br><br>
          <div class="spinner"></div>
          <br/>
          <v-ons-button modifier="quiet" @click="$emit('pop')">キャンセル</v-ons-button>
        </p>
      </v-ons-modal>
    </div>
  </v-ons-page>
